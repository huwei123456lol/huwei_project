<html>
	<head>
		<title>购物车</title>
	</head>
	<link rel="stylesheet" href="{{url_for('static',filename='css/special.css')}}"/>
	<body id="body">
		<span>{{ user }}</span>
		<table>
			<thead>商品列表</thead>
			<tbody>
				<tr>
					<td>商品名称</td>
					<td>商品描述</td>
					<td>商品价格</td>
					<td>是否确定</td>
				</tr>
				{% for shop in shopvalue %}
					<tr>
						<td>{{ shop[0] }}</td>
						<td>{{shop[1]}}</td>
						<td>{{shop[2]}}</td>
						<td>
							<label hidden="true">{{shop[2]}}</label>
							<input type="checkbox" class="isChecked"/>
						</td>
					</tr>
				{% endfor %}
			</tbody>
		</table>
		<p>
			<label>价格:</label>
			<label id="sprice"></label>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<button>结算</button>
		</p>
		<p>
			<button id="cancle">返回</button>
		</p>
	</body>
	<script src="{{url_for('static',filename='js/jquery-3.2.1.min.js')}}"></script>
	<script>
		var bcancle = document.getElementById("cancle");
		bcancle.addEventListener("click",function(){
			self.location = "/"+{{user}};
		});
	</script>
	<script type="text/javascript">
		$(function(){
			sumPrice = 0.0;
			sprice.innerText = sumPrice;
			sprice = document.getElementById("sprice");
			$("input.isChecked").click(function(){
				if(this.checked){
					price = this.previousElementSibling.innerText;
					sumPrice = sumPrice+Number(price);
					sprice.innerText = sumPrice;
				}
				else{
					price = this.previousElementSibling.innerText;
					sumPrice = sumPrice-Number(price);
					sprice.innerText = sumPrice;
				}
			});
		}());
	</script>
	<script>
		var vbody = document.getElementById("body");
		{% if systemvalue.get('bg') == "01" %}
			vbody.style.background = "blue";
		{% elif systemvalue.get('bg') == "02" %}
			vbody.style.background = "yellow";
		{% else %}
			vbody.style.background = "red";
		{% endif %}
	</script>
	<script>
		var vbody = document.getElementById("body");
		{% if systemvalue.get('fontcolor') == "41" %}
			vbody.style.color = "green";
		{% elif systemvalue.get('fontcolor') == "42" %}
			vbody.style.color = "blue";
		{% else %}
			vbody.style.color = "yellow";
		{% endif %}
	</script>
	<script>
		var vbody = document.getElementById("body");
		{% if systemvalue.get('fontsize') == "31" %}
			vbody.style.fontSize = "24px";
		{% elif systemvalue.get('fontsize') == "32" %}
			vbody.style.fontSize = "36px";
		{% else %}
			vbody.style.fontSize = "12px";
		{% endif %}
	</script>
	<script>
		var vbody = document.getElementById("body");
		{% if systemvalue.get('transparency') == "21" %}
			vbody.style.opacity = 0.7;
		{% elif systemvalue.get('transparency') == "22" %}
			vbody.style.opacity = 1;
		{% else %}
			vbody.style.opacity = 0.3;
		{% endif %}
	</script>
</html>
