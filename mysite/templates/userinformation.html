<html>
	<head>
		<title>个人信息界面</title>
	</head>
	<body id="body">
		<form action="/{{information[0]}}" enctype="multipart/form-data">
			<p>
				<label>账号:</label>
				<label>{{ information[0] }}</label>
			</p>
			<p>
				<label>密码:</label>
				<label>{{ information[1] }}</label>
			</p>
			<p>
				<label>姓名:</label>
				<label>{{ information[3]}}</label>
			</p>
			<p>
				<label>性别:</label>
				<label>
					{% if information[6]==0 %}
						男
					{% else %}
						女
					{% endif %}
				</label>
			</p>
			<p>
				<label>生日:</label>
				<label>{{ information[4]}}</label>
			</p>
			<p>
				<label>学历:</label>
				<label>{{ information[5]}}</label>
			</p>
			<p>
				<label>权限:</label>
				<label>
					{% if information[2] ==0 %}
						普通用户
					{% else %}
						管理员
					{% endif %}
				</label>
			</p>
			<p>
				<input type="submit" value="确定"/>
				<input type="button" value="取消" id="cancle"/>
			</p>
		</form>
	</body>
	<script>
		cancle = document.getElementById("cancle");
		cancle.addEventListener("click",function(){
			self.location="/{{information[0]}}";
		});
	</script>
	<script>
		var vbody = document.getElementById("body");
		{% if systemvalue.get('bg') == "01" %}
			vbody.style.background = "blue";
		{% elif systemvalue.get('bg') == "02" %}
			vbody.style.background = "yellow";
		{% else %}
			vbody.style.background = "red";
		{% endif %}
	</script>
	<script>
		var vbody = document.getElementById("body");
		{% if systemvalue.get('fontcolor') == "41" %}
			vbody.style.color = "green";
		{% elif systemvalue.get('fontcolor') == "42" %}
			vbody.style.color = "blue";
		{% else %}
			vbody.style.color = "yellow";
		{% endif %}
	</script>
	<script>
		var vbody = document.getElementById("body");
		{% if systemvalue.get('fontsize') == "31" %}
			vbody.style.fontSize = "24px";
		{% elif systemvalue.get('fontsize') == "32" %}
			vbody.style.fontSize = "36px";
		{% else %}
			vbody.style.fontSize = "12px";
		{% endif %}
	</script>
	<script>
		var vbody = document.getElementById("body");
		{% if systemvalue.get('transparency') == "21" %}
			vbody.style.opacity = 0.7;
		{% elif systemvalue.get('transparency') == "22" %}
			vbody.style.opacity = 1;
		{% else %}
			vbody.style.opacity = 0.3;
		{% endif %}
	</script>
</html>
