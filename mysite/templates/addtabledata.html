<html>
	<head>
		<title>添加数据表数据</title>
	</head>
	<body>
		<form action="/admin/table/data/add" method="post" enctype="multipart/form-data">
			{{ tablename }}
			{% for i in tableattr %}
				<p>
					<label>{{ i[0] }}</label>
					<input type="text" name="{{i[0]}}"/>
				</p>
			{% endfor %}
			<p>
				<input type="submit" value="提交" />
				<input type="button" value="取消" />
			</p>
		</form>
	</body>
</html>
